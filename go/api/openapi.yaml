      \ | int | No | 0=Receive snapshot, 1=subscribe, 2=unsubscribe |\n| 15 | `Currency`\
      \ | currency| No | To request for certain currency only. If it is missing --\
      \ all currencies are reported |\n\n### Response\n\nThe server will respond with\
      \ a Position `Report`(`AP`) message.\n\n## `Position Report`(`AP`)\n\nThe Position\
      \ `Report`(`AP`) message is returned by the holder of a position in response\
