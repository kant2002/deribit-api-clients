      \ (Only for the first message response to a `MassStatusReqType=7` request.)\
      \ |\n| 585 | `MassStatusReqType` | int | Yes | The `MassStatusReqType` from\
      \ the request. (Only for the first message response to a `MassStatusReqType=7`\
      \ request.) |\n| 911 | `TotNumReports` | int | Yes | The total number of reports\
      \ following this initial report |\n\n\n\n### `Request For Positions`(`AN`)\n\
      \nRequest For `Positions`(`AN`) is used by the owner of a position to request\
