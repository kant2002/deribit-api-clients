  x-sections:
    fix: "# FIX API\n\nDeribit FIX API is a subset of FIX version 4.4, but also includes\
      \ some tags from 5.0 version and several custom tags. Deribit uses the standard\
      \ header and trailer structure for all messages. To enable the API, sign in\
      \ and go to **Account > Security > API** Tab and use the checkbox. 'Access Secret'\
      \ is the user's secret key provided by Deribit. Important Note: Do not reveal\
      \ to anybody your 'Access Secret', as it can be used to gain full control over\
      \ your account.\n\nThe FIX server can be reached at `www.deribit.com:9880`.\
      \ The FIX server for the test network can be reached at `test.deribit.com:9881`.\n\
      \nEach request message can include:\n\n| Tag | Name | Type | Required | Comments\
      \ |\n|---|---|---|---|---|\n| 8 | `BeginString` | String | Yes | Identifies\
      \ beginning of new message and protocol version. Must always be first in the\
      \ message. |\n| 9 | `BodyLength` | Length | Yes | Message length in bytes, not\
      \ including fields 8, 9 and 10. See refer to FIX specification on how to compute\
      \ this field. Must always be the first field in the message. |\n| 35 | `MsgType`\
      \ | String | Yes | The type of the message. See below for available types |\n\
      | 49 | `SenderCompID` | String | Yes | A user defined client name |\n| 56 |\
      \ `TargetCompID` | String | Yes | Constant value: `DERIBITSERVER` |\n| 34 |\
      \ `MsgSeqNum` | SeqNum | Yes | A sequence number for the message, starts with\
      \ 1, and must be incremented by 1 for every message. |\n| 52 | `SendingTime`\
      \ | UTCTimestamp | No | The time the request is sent. This field is ignored\
      \ by the server |\n| 10 | `CheckSum` | String | Yes | The checksum of all of\
      \ all preceding messages. See refer to FIX specification on how to compute this\
      \ field. Must always be the last field in the message. |\n\nResponses sent by\
      \ the server will at least include:\n\n| Tag | Name | Type |  Comments |\n|---|---|---|---|\n\
      | 8 | `BeginString` | String |  Identifies beginning of new message and protocol\
      \ version. Must always be first in the message. |\n| 9 | `BodyLength` | Length\
      \ |  Message length in bytes, not including fields 8, 9 and 10. See refer to\
      \ FIX specification on how to verify this field. Must always be the first field\
      \ in the message. |\n| 35 | `MsgType` | String | The type of the message. See\
      \ below for available types |\n| 49 | `SenderCompID` | String | Constant value:\
      \ `DERIBITSERVER` |\n| 56 | `TargetCompID` | String | A user defined client\
      \ name |\n| 34 | `MsgSeqNum` | SeqNum | A server-chosen sequence number for\
      \ the message. |\n| 52 | `SendingTime` | UTCTimestamp | The time the request\
      \ is sent. This field is ignored by the server |\n| 10 | `CheckSum` | String\
      \ | The checksum of all of all preceding messages. See refer to FIX specification\
      \ on how to verify this field. Must always be the last field in the message.\
      \ |\n\n\n## `Logon`(`A`)\n\n`Logon`(`A`) must the first message sent by the\
      \ client to initiate a session. If authentication succeeds, the exchange should\
      \ echo the message back to the client. If authentication fails, the exchange\
      \ will respond with a `LogOut`(`5`) message with an appropriate reason.\n\n\
      ### Arguments\n\n| Tag | Name | Type | Required | Comments |\n|---|---|---|---|---|\n\
      | 108 | `HeartBtInt` | int | Yes | Used to declare the timeout interval in seconds\
      \ for generating heartbeats. |\n| 94 | `RawDataLength` | Length | No | Number\
      \ of bytes in raw data field. Not required, as the normal RawData is base64\
      \ text here |   \n| 96 | `RawData` | data | Yes | The timestamp and a Base64\
      \ encoded _nonce_ (see below) |\n| 553 | `Username` | String | Yes | API Access\
      \ Key. This can be obtained from the API tab on your account settings. |\n|\
      \ 554 | `Password` | String | Yes | See below |\n| 9002 | `UseWordsafeTags`\
      \ | Boolean | No | If present and set to `Y`, all of the tag values for our\
      \ custom tags start at 5000 instead of 100000. This can be used for FIX libraries\
      \ that don't allow higher tag numbers. This will setting will apply for the\
      \ remainder of the connection. For example, `Volume24h`(`100087`) would become\
      \ `5078`.|\n| 9001 | `CancelOnDisconnect` | Boolean | No | Boolean, to enable\
      \ or disable session-level cancel on disconnect. Default - false(`N`). |\n\n\
      The `RawData`(`96`) tag contains a timestamp and a _nonce_, separated by an\
      \ ASCII period (`.`). The _timestamp_ needs to be a strictly increasing integer.\
      \ We recommend using a timestamp in milliseconds. The _nonce_ is composed base64-encoded\
      \ randomly chosen bytes. For safety reasons, it is important that the _nonce_\
      \ is sufficiently long and sourced from a cryptographically secure random number\
      \ generator. We recommend at least 32 bytes, but the _nonce_ can be up to 512\
      \ bytes.\n\nThe `Password`(`553`) tag should contain a base64 encoded SHA256\
      \ hash of the concatenation of the `RawData`(`96`) content and the access secret:\
      \ `base64(sha256(RawData ++ access_secret))`.\n\n`CancelOnDisconnect`(`9001`)\
      \ controls \"Close on Disconnect\". If this tag is not provided, the default\
      \ setting from the account is used.\n\n### Response\n\nWhen the login is successful,\
      \ the server will echo back the request.\n\nIf the login was not successful,\
      \ the server will respond with a `Logout`(`5`) message, and close the connection.\n\
      \n## `Logout`(`5`)\n\n`Logout`(`5`) can be sent by either party in order to\
      \ terminate a session. The sending party should always wait for the echo of\
      \ the logout request before they close the socket. Closing connections in any\
      \ other way is considered abnormal behaviour. Nonetheless, if `CancelOnDisconnect`(`9001`)\
      \ was set at Logon, all orders will be cancelled at Logout.\n\n### Arguments\n\
      \n| Tag | Name | Type | Required | Comments |\n|---|---|---|---|---|\n| 58 |\
      \ `text` | String | No | Free format text string specifying the logout reason.\
      \ This is ignored by the server |\n\n\n\n## `Heartbeat`(`0`)\n\nWhen either\
      \ end of a FIX connection has not sent or received any data for `HeartBtInt`\
      \ seconds \\(as specified in the `Logon`(`A`) message\\), it will transmit a\
      \ `Heartbeat`(`0`) message. When either end of a FIX connection has not received\
      \ any data for `HeartBtInt` seconds, it will transmit a `Test Request`(`1`)\
      \ message. If there is still no response, the session should be considered lost\
      \ and corrective action should be initiated.\n\n### Arguments\n\n| Tag | Name\
      \ | Type | Required | Comments |\n|---|---|---|---|---|\n| 112 | `TestReqId`\
      \ | String | Varies | The identifier when responding to `Test Request`(`1`)\
      \ message. When not responding to a `Test Request`(`1`) message, this tag can\
      \ be left out |\n\n### Response\n\nWhen the heartbeat has been received successfully,\
      \ the server will echo back the request as confirmation.\n\n\n\n\n## `Test Request`(`1`)\n\
      \nThe Test `Request`(`1`) message forces a heartbeat from the opposing application.\
      \ The opposing application responds with a `Heartbeat`(`0`) containing the `TestReqID`(`112`).\n\
      \n### Arguments\n\n| Tag | Name | Type | Required | Comments |\n|---|---|---|---|---|\n\
      | 112 | `TestReqId` | String  | Yes | Mirrors the original request ID. |\n\n\
      \n\n## `Resend Request`(`2`)\n\nThe Resend `Request`(`2`) message is used by\
      \ the server to initiate the retransmission of messages. This function is utilized\
      \ if a sequence number gap is detected, if the receiving application lost a\
      \ message, or as a function of the initialization process.\n\n### Arguments\n\
      \n| Tag | Name | Type | Required | Comments |\n|---|---|---|---|---|\n| 7 |\
      \ `BeginSeqNo` | Yes | The first message to repeat |\n| 16 | `EndSeqNo` | Yes\
      \ | The last message to repeat |\n\n\n\n\n\n### `Reject`(`3`)\n\nThe `Reject`(`3`)\
      \ message should be issued when a message is received but cannot be properly\
      \ processed due to a session-level or data structure rule violation. An example\
      \ of when a reject may be appropriate would be the receipt of a message with\
      \ invalid basic data \\(e.g. missing tags\\) which successfully passes decryption.\n\
      \n### Arguments\n\n| Tag | Name | Type | Required | Comments |\n|---|---|---|---|---|\n\
      | 45 | `RefSeqNum` | SeqNum | Yes | `MsgSeqNum`(`34`) of the rejected message\
      \ |\n| 372 | `RefMsgType` | String | No | The `MsgType`(`35`) of the FIX message\
      \ being referenced |\n| 373 | `SessionRejectReason` | int |No | Code to identity\
      \ reason for rejection. See FIX specification for possible values. |\n| 58 |\
      \ `Text` | String | No | Text string explaining the reason for rejection. |\n\
      \n\n\n\n## `Security List Request`(`x`)\n\nThe `SecurityListRequest`(`x`) message\
      \ is used to return a list of securities \\(instruments\\) from the Deribit.\n\
      \n### Arguments\n\n\n| Tag | Name | Type | Required | Comments |\n|---|---|---|---|---|\n\
      | 320 | `SecurityReqId` | String | Yes | A user-generated ID for this request.\
      \ This can be used to match the request to the response. |\n| 559 | `SecurityListRequestType`\
      \ | int | Yes | 0 or 4  in any case list of instruments is returned |\n\n\n\
      ### Response\n\nThe server will respond with a Security `List`(`y`) message,\
      \ where the `SecurityReq`(`320`) is equal to that of the request.\n\n\n## `Security\
      \ List`(`y`)\n\nThe `SecurityList`(`y`) message is used to return a list of\
      \ securities that matches the criteria specified in a Security List `Request`(`x`).\n\
      \n### Arguments\n\n| Tag | Name | Type | Required | Comments |\n|---|---|---|---|---|\n\
      | 320 | `SecurityReqId` | String | Yes | The `SecurityReqId`(`320`) of the request\
      \ that this is a response for |\n| 322 | `SecurityResponseID` | String | Yes\
      \ | Identifier for the Security `List`(`x`) message |\n| 560 | `SecurityRequestResult`\
      \ | int | Yes | 0 indicates a successful response. This is the only possible\
      \ value in the Deribit FIX API |\n| 146 | `NoRelatedSym` | int | No | Specifies\
      \ the number of repeating instruments specified |\n| =&gt;55 | `Symbol` | String\
      \ | No | Common, \"human understood\" representation of the security, e.g.,\
      \ `BTC-28JUL17`, see instrument naming convention |\n| =&gt;107 | `SecurityDesc`\
      \ | String |No | Free form security description. At the time of writing, this\
      \ is either 'future' or 'option' |\n| =&gt;167 | `SecurityType` | String |No\
      \ | `FUT` or `OPT` |\n| =&gt;201 | `PutOrCall` | int | No | Used to express\
      \ option right, 0  put, 1  call. |\n| =&gt;202 | `StrikePrice` | Price | No\
      \ | Strike price |\n| =&gt;947 | `StrikeCurrency` | Currency | No | Strike Currency\
      \ |\n| =&gt;15 | `Currency` | Currency | No | Currency of option |\n| =&gt;2576\
      \ | `InstrumentPricePrecision`  | int | No | number of decimal places for instrument\
      \ prices \\(usually 4 for options, 2 for futures\\) |\n| =&gt;969 | `MinPriceIncrement`\
      \  | float | No | Minimum price tick for a given Instrument |\n| =&gt;311 |\
      \ `UnderlyingSymbol` | String | No | Underlyig symbol for options. |\n| =&gt;225\
      \ | `IssueDate` | UTCTimestamp | No | Date instrument was issued. |\n| =&gt;541\
      \ | `MaturityDate` | UTCTimestamp | No | Expiration date, `YYYYMMDD` |\n| =&gt;1079\
      \ | `MaturityTime` | UTCTimestamp | No | Expiration time |\n| =&gt;562 | `MinTradeVol`\
      \ | Qty | No | The minimum trading volume for a security |\n| =&gt;63 | `SettlType`\
      \ | String | No | Indicates order settlement period. E.g., `M1`  month, `W1`\
      \  week, `W2`  2 weeks etc |\n| =&gt;120 | `SettlCurrency` | Currency | No\
      \ | Currency code of settlement denomination. |\n| =&gt;479 | `CommCurrency`\
      \ | Currency | No | Specifies currency to be use for Commission. |\n\n\n\n\n\
      ## `Market Data Request`(`V`)\n\n`Market Data Request`(`V`) can be used to request\
      \ market data in snapshot or the incremental form. Deribit uses his message\
      \ for order book requests and its change notification.\n\n### Arguments\n\n\
      | Tag | Name | Type | Required | Comments |\n|---|---|---|---|---|\n| 55 | `Symbol`\
      \ | String | Yes | Instrument symbol |\n| 262 | `MdReqId` | String |Yes | Unique\
      \ ID assigned to this request. |\n| 263 | `SubscriptionRequestType` | int |Yes\
      \ | 0 = Snapshot, 1 = Snapshot + Subscribe, 2 = Unsubscribe |\n| 264 | `MarketDepth`\
      \ | int |No | Default 20 |\n| 265 | `MDUpdateType` | int | when `SubscriptionRequestType=1`\
      \ | The type of update to subscribe to. |\n| 100007 | `DeribitTradeAmount` |\
      \ int | No | Amount of trades returned in the snapshot response to request for\
      \ snapshot of recent trades, default 20, maximum  1000 |\n| 100008 | `DeribitSinceTimestamp`\
      \ | int |No | UTC Timestamp in milliseconds \\(integer number of milliseconds\\\
      ), if specified, the response returns the trades happened since that timestamp,\
      \ applicable to the request for recent trades snapshot |\n|  | Group `MDEntryTypes`\
      \ |  |  |\n| 267 | `NoMdEntryTypes` | int | Yes | Number of entry types in the\
      \ request. |\n| =&gt;269 | `MDEntryType` | int | Yes | 0 = Bid \\(Bid side of\
      \ the order book\\), 1 = Offer \\(Ask side of the order book\\), 2 = Trade \\\
      (Info about recent trades\\) |\n\nWhen requesting a subscription (`SubscriptionRequestType`=1),\
      \ the only supported combinations are:\n\n- `MDUpdateType`=1, `MarketDepth`=0.\
      \ This will result a snapshot message (W) with the whole order book, followed\
      \ by incremental updates (X messages) through the whole order book depth.\n\
      - `MDUpdateType`=0, `MarketDepth`=(1,10,20). This results in full refresh (W)\
      \ messages, containing the entire specified order book depth. Valid values for\
      \ `MarketDepth` are 1, 10, 20.\n\n### Response\n\nIf the server is unable to\
      \ supply the requested data, it will respond with a Market Data Request `Reject`(`Y`)\
      \ message.\n\nIf the request called for a snapshot (i.e. `SubscriptionRequestType`(`263`)=0\
      \ or `SubscriptionRequestType`(`263`)=1), the server will respond with a Market\
      \ Data - Snapshot/Full `Refresh`(`W`) message.\n\nIf the request called for\
      \ a snapshot (i.e. `SubscriptionRequestType`(`263`)=0 or `SubscriptionRequestType`(`263`)=1),\
      \ the server will start sending with a Market Data - Incremental `Refresh`(`X`)\
      \ messages.\n\n\n## `Market Data Request Reject`(`Y`)\n\nIf a Market Data `Request`(`V`)\
      \ message is not accepted, the exchange responds with a Market Data Request\
      \ `Reject`(`Y`) message\n\n### Arguments\n\n\n| Tag | Name | Type | Required\
      \ | Comments |\n|---|---|---|---|---|\n| 58 | `Text` | String | No | Free format\
      \ text string |\n| 262 | `MDReqID` | String | Yes | ID of the original request\
      \ |\n| 281 | `MDReqRejReason` | char | Yes |  |\n\n## `Market Data Snapshot/Full\
      \ Refresh`(`W`)\n\nMarket Data Snapshot/Full `Refresh`(`W`) is used as the response\
      \ to a Market Data `Request`(`V`) message.\n\n### Arguments\n\n| Tag | Name\
      \ | Type | Required | Comments |\n|---|---|---|---|---|\n| 55 | `Symbol` | String\
      \ | Yes | Instrument symbol |\n| 262 | `MDReqID` | String | No | ID of the original\
      \ request, if it is applicable |\n| 311 | `UnderlyingSymbol` | String | For\
      \ options | Underlying symbol |\n| 810 | `UnderlyingPx` | Price | For options\
      \ | Price of the underlying instrument |\n| 231 | `ContractMultiplier` | float|\
