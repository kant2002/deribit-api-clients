  /public/auth:
    get:
      description: |
        Retrieve an Oauth access token, to be used for authentication of 'private' requests.

        Three methods of authentication are supported:

        - <code>password</code> - using email and and password as when logging on to the website
        - <code>client_credentials</code> - using the access key and access secret that can be found on the API page on the website
        - <code>client_signature</code> - using the access key that can be found on the API page on the website and user generated signature. The signature is calculated using some fields provided in the request, using formula described here [Deribit signature credentials](#additional-authorization-method-deribit-signature-credentials)
        - <code>refresh_token</code> - using a refresh token that was received from an earlier invocation

        The response will contain an access token, expiration period (number of seconds that the token is valid) and a refresh token that can
        be used to get a new set of tokens.
      parameters:
      - description: Method of authentication
        explode: true
        in: query
        name: grant_type
        required: true
        schema:
          enum:
          - password
          - client_credentials
          - client_signature
          - refresh_token
          type: string
        style: form
      - description: Required for grant type `password`
        explode: true
        in: query
        name: username
        required: true
        schema:
          example: your_email@mail.com
          type: string
        style: form
      - description: Required for grant type `password`
        explode: true
        in: query
        name: password
        required: true
        schema:
          example: your_password
          type: string
        style: form
      - description: Required for grant type `client_credentials` and `client_signature`
        explode: true
        in: query
        name: client_id
        required: true
        schema:
          type: string
        style: form
      - description: Required for grant type `client_credentials`
        explode: true
        in: query
        name: client_secret
        required: true
        schema:
          type: string
        style: form
      - description: Required for grant type `refresh_token`
        explode: true
        in: query
        name: refresh_token
        required: true
        schema:
          type: string
        style: form
      - description: Required for grant type `client_signature`, provides time when
          request has been generated
        explode: true
        in: query
        name: timestamp
        required: true
        schema:
          type: string
        style: form
      - description: Required for grant type `client_signature`; it's a cryptographic
          signature calculated over provided fields using user **secret key**. The
          signature should be calculated as an HMAC (Hash-based Message Authentication
          Code) with `SHA256` hash algorithm
        explode: true
        in: query
        name: signature
        required: true
        schema:
          type: string
        style: form
      - description: Optional for grant type `client_signature`; delivers user generated
          initialization vector for the server token
        explode: true
        in: query
        name: nonce
        required: false
        schema:
          type: string
        style: form
      - description: Will be passed back in the response
        explode: true
        in: query
        name: state
        required: false
        schema:
          type: string
        style: form
      - description: 'Describes type of the access for assigned token, possible values:
          `connection`, `session`, `session:name`, `trade:[read, read_write, none]`,
          `wallet:[read, read_write, none]`, `account:[read, read_write, none]`, `expires:NUMBER`
          (token will expire after `NUMBER` of seconds).</BR></BR> **NOTICE:** Depending
          on choosing an authentication method (```grant type```) some scopes could
          be narrowed by the server. e.g. when ```grant_type = client_credentials```
          and ```scope = wallet:read_write``` it''s modified by the server as ```scope
          = wallet:read```'
        explode: true
        in: query
        name: scope
        required: false
        schema:
          example: connection
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              examples:
                jsonObject:
                  externalValue: examples/public/auth.response.json
              schema:
                allOf:
                - properties:
                    testnet:
                      description: false for production server, true for test server
                      type: boolean
                      x-hide-in-docs: true
