info:
  description: "#Overview\n\nDeribit provides three different interfaces to access\
    \ the API:\n\n* [JSON-RPC over Websocket](#json-rpc)\n* [JSON-RPC over HTTP](#json-rpc)\n\
    * [FIX](#fix-api) (Financial Information eXchange)\n\nWith the API Console you\
    \ can use and test the JSON-RPC API, both via HTTP and \nvia Websocket. To visit\
    \ the API console, go to __Account > API tab > \nAPI Console tab.__\n\n\n##Naming\n\
    Deribit tradeable assets or instruments use the following system of naming:\n\n\
    |Kind|Examples|Template|Comments|\n|----|--------|--------|--------|\n|Future|<code>BTC-25MAR16</code>,\
    \ <code>BTC-5AUG16</code>|<code>BTC-DMMMYY</code>|<code>BTC</code> is currency,\
    \ <code>DMMMYY</code> is expiration date, <code>D</code> stands for day of month\
    \ (1 or 2 digits), <code>MMM</code> - month (3 first letters in English), <code>YY</code>\
    \ stands for year.|\n|Perpetual|<code>BTC-PERPETUAL</code>                   \
    \     ||Perpetual contract for currency <code>BTC</code>.|\n|Option|<code>BTC-25MAR16-420-C</code>,\
    \ <code>BTC-5AUG16-580-P</code>|<code>BTC-DMMMYY-STRIKE-K</code>|<code>STRIKE</code>\
    \ is option strike price in USD. Template <code>K</code> is option kind: <code>C</code>\
    \ for call options or <code>P</code> for put options.|\n\n\n# JSON-RPC\nJSON-RPC\
    \ is a light-weight remote procedure call (RPC) protocol. The \n[JSON-RPC specification](https://www.jsonrpc.org/specification)\
    \ defines the data\nstructures that are used for the messages that are exchanged\
    \ between client\nand server, as well as the rules around their processing. JSON-RPC\
    \ uses\nJSON (RFC 4627) as data format.\n\nJSON-RPC is transport agnostic: it\
    \ does not specify which transport\nmechanism must be used. The Deribit API supports\
    \ both Websocket (preferred)\nand HTTP (with limitations: subscriptions are not\
    \ supported over HTTP).\n\n## Request messages\n> An example of a request message:\n\
    \n```json\n{\n    \"jsonrpc\": \"2.0\",\n    \"id\": 8066,\n    \"method\": \"\
    public/ticker\",\n    \"params\": {\n        \"instrument\": \"BTC-24AUG18-6500-P\"\
    \n    }\n}\n```\n\nAccording to the JSON-RPC sepcification the requests must be\
    \ JSON objects with the following fields.\n\n|Name|Type|Description|\n|----|----|-----------|\n\
    |jsonrpc|string|The version of the JSON-RPC spec: \"2.0\"|\n|id|integer or string|An\
    \ identifier of the request. If it is included, then the response will contain\
    \ the same identifier|\n|method|string|The method to be invoked|\n|params|object|The\
    \ parameters values for the method. The field names must match with the expected\
    \ parameter names. The parameters that are expected are described in the documentation\
    \ for the methods, below.|\n\n<aside class=\"warning\">\nThe JSON-RPC specification\
    \ describes two features\nthat are currently not supported by the API:\n\n<ul>\n\
    <li>Specification of parameter values by position</li>\n<li>Batch requests</li>\n\
    </ul>\n\n</aside>\n\n\n## Response messages\n> An example of a response message:\n\
    \n```json\n{\n    \"jsonrpc\": \"2.0\",\n    \"id\": 5239,\n    \"testnet\": false,\n\
    \    \"result\": [\n        {\n            \"currency\": \"BTC\",\n          \
    \  \"currencyLong\": \"Bitcoin\",\n            \"minConfirmation\": 2,\n     \
    \       \"txFee\": 0.0006,\n            \"isActive\": true,\n            \"coinType\"\
    : \"BITCOIN\",\n            \"baseAddress\": null\n        }\n    ],\n    \"usIn\"\
    : 1535043730126248,\n    \"usOut\": 1535043730126250,\n    \"usDiff\": 2\n}\n\
    ```\n\nThe JSON-RPC API always responds with a JSON object with the following\
    \ fields.\n\n\n|Name|Type|Description|\n|----|----|-----------|\n|id|integer|This\
    \ is the same id that was sent in the request.|\n|result|any|If successful, the\
    \ result of the API call. The format for the result is described with each method.|\n\
    |error|error object|Only present if there was an error invoking the method. The\
    \ error object is described below.|\n|testnet|boolean|Indicates whether the API\
    \ in use is actually the test API.  <code>false</code> for production server,\
    \ <code>true</code> for test server.|\n|usIn|integer|The timestamp when the requests\
    \ was received (microseconds since the Unix epoch)|\n|usOut|integer|The timestamp\
    \ when the response was sent (microseconds since the Unix epoch)|\n|usDiff|integer|The\
    \ number of microseconds that was spent handling the request|\n\n<aside class=\"\
    notice\">\nThe fields <code>testnet</code>, <code>usIn</code>, <code>usOut</code>\
    \ and\n<code>usDiff</code> are not part of the JSON-RPC standard. \n<p>In order\
    \ not to clutter the examples they will generally be omitted from\nthe example\
    \ code.</p>\n</aside>\n\n> An example of a response with an error:\n\n```json\n\
    {\n    \"jsonrpc\": \"2.0\",\n    \"id\": 8163,\n    \"error\": {\n        \"\
    code\": 11050,\n        \"message\": \"bad_request\"\n    },\n    \"testnet\"\
    : false,\n    \"usIn\": 1535037392434763,\n    \"usOut\": 1535037392448119,\n\
    \    \"usDiff\": 13356\n}\n```\nIn case of an error the response message will\
    \ contain the error field, with\nas value an object with the following with the\
    \ following fields:\n\n|Name|Type|Description\n|----|----|-----------|\n|code|integer|A\
    \ number that indicates the kind of error.|\n|message|string|A short description\
    \ that indicates the kind of error.|\n|data|any|Additional data about the error.\
    \ This field may be omitted.|\n\n## Notifications\n\n> An example of a notification:\n\
    \n```json\n{\n    \"jsonrpc\": \"2.0\",\n    \"method\": \"subscription\",\n \
    \   \"params\": {\n        \"channel\": \"deribit_price_index.btc_usd\",\n   \
    \     \"data\": {\n            \"timestamp\": 1535098298227,\n            \"price\"\
    : 6521.17,\n            \"index_name\": \"btc_usd\"\n        }\n    }\n}\n```\n\
    \nAPI users can subscribe to certain types of notifications. This means that they\n\
    will receive JSON-RPC notification-messages from the server when certain\nevents\
    \ occur, such as changes to the index price or changes to the order\nbook for\
    \ a certain instrument. \n\nThe API methods [public/subscribe](#public-subscribe)\
    \ and\n[private/subscribe](#private-subscribe) are used to set up a subscription.\n\
    Since HTTP does not support the sending of messages from server to client,\nthese\
    \ methods are only availble when using the Websocket transport\nmechanism.\n\n\
    At the moment of subscription a \"channel\"\nmust be specified. The channel determines\
    \ the type of events that will be\nreceived.  See [Subscriptions](#subscriptions)\
    \ for more details about the channels.\n\nIn accordance with the JSON-RPC specification,\
    \ the format of a notification \nis that of a request message without an <code>id</code>\
    \ field. The value of the\n<code>method</code> field will always be <code>\"subscription\"\
    </code>. The\n<code>params</code> field will always be an object with 2 members:\n\
    <code>channel</code> and <code>data</code>. The value of the\n<code>channel</code>\
    \ member is the name of the channel (a string). The\nvalue of the <code>data</code>\
    \ member is an object that contains data \nthat is specific for the channel.\n\
    \n\n## Authentication\n\n> An example of a JSON request with token:\n\n```json\n\
    {\n    \"id\": 5647,\n    \"method\": \"private/get_subaccounts\",\n    \"params\"\
    : {\n        \"access_token\": \"67SVutDoVZSzkUStHSuk51WntMNBJ5mh5DYZhwzpiqDF\"\
    \n    }\n}\n```\n\nThe API consists of `public` and `private` methods. The public\
    \ methods do not\nrequire authentication. The private methods use OAuth 2.0 authentication.\n\
    This means that a valid OAuth access token must be included in the request, which\n\
    can get achived by calling method [public/auth](#public-auth).\n\nWhen the token\
    \ was assigned to the user, it should be passed along, with other request parameters,\
    \ back to the server:\n\n|Connection type|Access token placement\n|----|-----------|\n\
    |**Websocket**|Inside request JSON parameters, as an `access_token` field|\n|**HTTP\
    \ (REST)**|Header `Authorization: bearer ```Token``` ` value|\n\n### Additional\
    \ authorization method - basic user credentials\n\n<span style=\"color:red\"><b>\
    \ ! Not recommended - however, it could be useful for quick testing API</b></span></br>\n\
    \nEvery `private` method could be accessed by providing, inside HTTP `Authorization:\
    \ Basic XXX` header, values with\nuser `ClientId` and assigned `ClientSecret`\
    \ (both values can be found on the API page on the Deribit website) encoded with\
    \ `Base64`:\n\n<code>Authorization: Basic BASE64(`ClientId` + `:` + `ClientSecret`)</code>\n\
    \n\n### Additional authorization method - Deribit signature credentials\n\nThe\
    \ Derbit service provides dedicated authorization method, which harness user generated\
    \ signature to increase\nsecurity level for passing request data. Generated value\
    \ is passed inside `Authorization` header, coded as:\n\n<code>Authorization: deri-hmac-sha256\
    \ id=```ClientId```,ts=```Timestamp```,sig=```Signature```,nonce=```Nonce```</code>\n\
    \nwhere:\n\n|Deribit credential|Description\n|----|-----------|\n|*ClientId*|Can\
    \ be found on the API page on the Deribit website|\n|*Timestamp*|Time when the\
    \ request was generated - given as **miliseconds**. It's valid for **60 seconds**\
    \ since generation, after that time any request with an old timestamp will be\
    \ rejected.|\n|*Signature*|Value for signature calculated as described below |\n\
    |*Nonce*|Single usage, user generated initialization vector for the server token|\n\
    \nThe signature is generated by the following formula:\n\n<code> Signature = HEX_STRING(\
    \ HMAC-SHA256( ClientSecret, StringToSign ) );</code></br> \n<code> StringToSign\
    \ =  Timestamp + \"\\n\" + Nonce + \"\\n\" + RequestData;</code></br> \n<code>\
    \ RequestData =  UPPERCASE(HTTP_METHOD())  + \"\\n\" + URI() + \"\\n\" + RequestBody\
    \ + \"\\n\";</code></br> \n\ne.g. (using shell with ```openssl``` tool):\n\n<code>&nbsp;&nbsp;&nbsp;&nbsp;ClientId=AAAAAAAAAAA</code></br>\
    \ \n<code>&nbsp;&nbsp;&nbsp;&nbsp;ClientSecret=ABCD</code></br> \n<code>&nbsp;&nbsp;&nbsp;&nbsp;Timestamp=$(\
    \ date +%s000 )</code></br> \n<code>&nbsp;&nbsp;&nbsp;&nbsp;Nonce=$( cat /dev/urandom\
    \ | tr -dc 'a-z0-9' | head -c8 )</code></br> \n<code>&nbsp;&nbsp;&nbsp;&nbsp;URI=\"\
    /api/v2/private/get_account_summary?currency=BTC\"</code></br> \n<code>&nbsp;&nbsp;&nbsp;&nbsp;HttpMethod=GET</code></br>\
    \ \n<code>&nbsp;&nbsp;&nbsp;&nbsp;Body=\"\"</code></br></br> \n<code>&nbsp;&nbsp;&nbsp;&nbsp;Signature=$(\
    \ echo -ne \"${Timestamp}\\n${Nonce}\\n${HttpMethod}\\n${URI}\\n${Body}\\n\" |\
    \ openssl sha256 -r -hmac \"$ClientSecret\" | cut -f1 -d' ' )</code></br></br>\n\
    <code>&nbsp;&nbsp;&nbsp;&nbsp;echo $Signature</code></br></br> \n<code>&nbsp;&nbsp;&nbsp;&nbsp;shell\
    \ output> ea40d5e5e4fae235ab22b61da98121fbf4acdc06db03d632e23c66bcccb90d2c  (**WARNING**:\
    \ Exact value depends on current timestamp and client credentials</code></br></br>\
    \ \n<code>&nbsp;&nbsp;&nbsp;&nbsp;curl -s -X ${HttpMethod} -H \"Authorization:\
    \ deri-hmac-sha256 id=${ClientId},ts=${Timestamp},nonce=${Nonce},sig=${Signature}\"\
    \ \"https://www.deribit.com${URI}\"</code></br></br> \n\n\n### Additional authorization\
    \ method - signature credentials (WebSocket API)\n\nWhen connecting through Websocket,\
    \ user can request for authorization using ```client_credential``` method, which\
    \ requires providing following parameters (as a part of JSON request):\n\n|JSON\
    \ parameter|Description\n|----|-----------|\n|*grant_type*|Must be **client_signature**|\n\
    |*client_id*|Can be found on the API page on the Deribit website|\n|*timestamp*|Time\
    \ when the request was generated - given as **miliseconds**. It's valid for **60\
    \ seconds** since generation, after that time any request with an old timestamp\
    \ will be rejected.|\n|*signature*|Value for signature calculated as described\
    \ below |\n|*nonce*|Single usage, user generated initialization vector for the\
    \ server token|\n|*data*|**Optional** field, which contains any user specific\
    \ value|\n\nThe signature is generated by the following formula:\n\n<code> StringToSign\
    \ =  Timestamp + \"\\n\" + Nonce + \"\\n\" + Data;</code></br> \n<code> Signature\
    \ = HEX_STRING( HMAC-SHA256( ClientSecret, StringToSign ) );</code></br> \n\n\
    e.g. (using shell with ```openssl``` tool):\n\n<code>&nbsp;&nbsp;&nbsp;&nbsp;ClientId=AAAAAAAAAAA</code></br>\
    \ \n<code>&nbsp;&nbsp;&nbsp;&nbsp;ClientSecret=ABCD</code></br> \n<code>&nbsp;&nbsp;&nbsp;&nbsp;Timestamp=$(\
    \ date +%s000 ) # e.g. 1554883365000 </code></br> \n<code>&nbsp;&nbsp;&nbsp;&nbsp;Nonce=$(\
    \ cat /dev/urandom | tr -dc 'a-z0-9' | head -c8 ) # e.g. fdbmmz79 </code></br>\
    \ \n<code>&nbsp;&nbsp;&nbsp;&nbsp;Data=\"\"</code></br></br> \n<code>&nbsp;&nbsp;&nbsp;&nbsp;Signature=$(\
    \ echo -ne \"${Timestamp}\\n${Nonce}\\n${Data}\\n\" | openssl sha256 -r -hmac\
    \ \"$ClientSecret\" | cut -f1 -d' ' )</code></br></br>\n<code>&nbsp;&nbsp;&nbsp;&nbsp;echo\
    \ $Signature</code></br></br> \n<code>&nbsp;&nbsp;&nbsp;&nbsp;shell output> e20c9cd5639d41f8bbc88f4d699c4baf94a4f0ee320e9a116b72743c449eb994\
    \  (**WARNING**: Exact value depends on current timestamp and client credentials</code></br></br>\
    \ \n\nYou can also check the signature value using some online tools like, e.g:\
    \ [https://codebeautify.org/hmac-generator](https://codebeautify.org/hmac-generator)\
    \ (but don't forget about adding *newline* after each part of the hashed text\
    \ and remember that you **should use** it only with your **test credentials**).\n\
    \n\nHere's a sample JSON request created using the values from the example above:\n\
    \n<code>\n{                            </br>\n&nbsp;&nbsp;\"jsonrpc\" : \"2.0\"\
    ,         </br>\n&nbsp;&nbsp;\"id\" : 9929,               </br>\n&nbsp;&nbsp;\"\
    method\" : \"public/auth\",  </br>\n&nbsp;&nbsp;\"params\" :                 </br>\n\
    &nbsp;&nbsp;{                        </br>\n&nbsp;&nbsp;&nbsp;&nbsp;\"grant_type\"\
    \ : \"client_signature\",   </br>\n&nbsp;&nbsp;&nbsp;&nbsp;\"client_id\" : \"\
    AAAAAAAAAAA\",         </br>\n&nbsp;&nbsp;&nbsp;&nbsp;\"timestamp\": \"1554883365000\"\
    ,        </br>\n&nbsp;&nbsp;&nbsp;&nbsp;\"nonce\": \"fdbmmz79\",             \
    \    </br>\n&nbsp;&nbsp;&nbsp;&nbsp;\"data\": \"\",                          </br>\n\
    &nbsp;&nbsp;&nbsp;&nbsp;\"signature\" : \"e20c9cd5639d41f8bbc88f4d699c4baf94a4f0ee320e9a116b72743c449eb994\"\
    \  </br>\n&nbsp;&nbsp;}                        </br>\n}                      \
    \      </br>\n</code>\n\n\n### Access scope\n\nWhen asking for `access token`\
    \ user can provide the required access level (called `scope`) which defines\n\
    what type of functionality he/she wants to use, and whether requests are only\
    \ going to check for some data or\nalso to update them. \nScopes are required\
    \ and checked for `private` methods, so if you plan to use only `public` information\
    \ you\ncan stay with values assigned by default.\n\n|Scope|Description\n|----|-----------|\n\
    |*account:read*|Access to **account** methods - read only data|\n|*account:read_write*|Access\
    \ to **account** methods - allows to manage account settings, add subaccounts,\
    \ etc.|\n|*trade:read*|Access to **trade** methods - read only data|\n|*trade:read_write*|Access\
    \ to **trade** methods - required to create and modify orders|\n|*wallet:read*|Access\
    \ to **wallet** methods - read only data|\n|*wallet:read_write*|Access to **wallet**\
    \ methods - allows to withdraw, generate new deposit address, etc.|\n|*wallet:none*,\
    \ *account:none*, *trade:none*|Blocked access to specified functionality|\n\n\n\
    \n<span style=\"color:red\">**NOTICE:**</span> Depending on choosing an authentication\
    \ method (```grant type```) some scopes could be narrowed by the server. e.g.\
    \ when ```grant_type = client_credentials``` and ```scope = wallet:read_write```\
    \ it's modified by the server as ```scope = wallet:read```\"\n\n\n## JSON-RPC\
    \ over websocket\nWebsocket is the prefered transport mechanism for the JSON-RPC\
    \ API, because\nit is faster and because it can support [subscriptions](#subscriptions)\
    \ and\n[cancel on disconnect](#private-enable_cancel_on_disconnect). The code\
    \ examples\nthat can be found next to each of the methods show how websockets\
    \ can be\nused from Python or Javascript/node.js.\n\n## JSON-RPC over HTTP\nBesides\
    \ websockets it is also possible to use the API via HTTP. The code\nexamples for\
    \ 'shell' show how this can be done using curl. Note that\nsubscriptions and cancel\
    \ on disconnect are not supported via HTTP.\n\n#Methods\n"
  title: Deribit API
  version: 2.0.0
servers:
- description: main server
  url: https://www.deribit.com/api/v2
- url: https://test.deribit.com/api/v2
security:
- bearerAuth: []
tags:
- description: API V1 request
  name: v1
- description: Can only be used over websockets.
  name: websocket_only
- description: Public methods can be used without authentication.
  name: public
- description: |-
    <p>Private methods require authentication. All requests must include a valid OAuth2 token.</p>
    <p>A token can be requested using the <a href="#public-auth">/public/auth</a> method.</p>
    <p>When using the websockets protocol, the token must be included as a parameter <code>access_token</code> in the message. When using REST (HTTP GET), the token may also be passed in the <code>Authorization</code> header.</p>
  name: private
- description: Not intended for public use; do not include in publicly available documentation.
  name: internal
- name: authentication
- name: session_management
- description: Subscription works as [notifications](#notifications), so users will
    automatically (after subscribing) receive messages from the server. Overview for
    each channel response format is described in [subscriptions](#subscriptions) section.
  name: subscription_management
- name: account_management
- name: trading
- name: market_data
- name: wallet
paths:
  /public/get_trade_volumes:
    get:
      parameters: []
      responses:
        200:
          content:
            application/json:
              examples:
                jsonObject:
                  externalValue: examples/public/get_trade_volumes.response.json
              schema:
                allOf:
                - properties:
                    testnet:
                      description: false for production server, true for test server
                      type: boolean
                      x-hide-in-docs: true
                    jsonrpc:
                      description: The JSON-RPC version (2.0)
                      enum:
                      - "2.0"
                      type: string
                    usDiff:
                      description: Duration of the handling of the request, in microseconds
                      type: integer
                      x-hide-in-docs: true
                    id:
                      description: The id that was sent in the request
                      type: integer
                    usOut:
                      description: The timestamp (in microseconds) of sending of the
                        response
                      type: integer
                      x-hide-in-docs: true
                    usIn:
                      description: The timestamp (in microseconds) of receipt of the
                        request
                      type: integer
                      x-hide-in-docs: true
                  required:
                  - jsonrpc
                  - testnet
                  - usDiff
                  - usIn
                  - usOut
                - properties:
                    result:
                      items:
                        properties:
                          calls_volume:
                            description: Total 24h trade volume for call options.
                              This is expressed in the base currency, e.g. BTC for
                              `btc_usd`
                            example: 2.1
                            type: number
                          puts_volume:
                            description: Total 24h trade volume for put options. This
                              is expressed in the base currency, e.g. BTC for `btc_usd`
                            example: 60.2
                            type: number
                          currency_pair:
                            description: 'Currency pair: `"btc_usd"` or `"eth_usd"`'
                            enum:
                            - btc_usd
                            - eth_usd
                            type: string
                          futures_volume:
                            description: Total 24h trade volume for futures. This
                              is expressed in the base currency, e.g. BTC for `btc_usd`
                            example: 30.5178
                            type: number
                        required:
                        - calls_volume
                        - currency_pair
                        - futures_volume
                        - puts_volume
                        type: object
                      type: array
                  required:
                  - result
                  type: object
      summary: Retrieves aggregated 24h trade volumes for different instrument types
        and currencies.
      tags:
      - market_data
      - public
  /public/get_last_trades_by_currency:
    get:
      parameters:
      - description: The currency symbol
        explode: true
        in: query
        name: currency
        required: true
        schema:
          description: Currency, i.e `"BTC"`, `"ETH"`
          enum:
          - BTC
          - ETH
          type: string
        style: form
      - description: Instrument kind, if not provided instruments of all kinds are
          considered
        explode: true
        in: query
        name: kind
        required: false
        schema:
          description: Instrument kind, `"future"` or `"option"`
          enum:
          - future
          - option
          type: string
        style: form
      - description: The ID number of the first trade to be returned
        explode: true
        in: query
        name: start_id
        required: false
        schema:
          description: Unique (per currency) trade identifier
          type: string
        style: form
      - description: The ID number of the last trade to be returned
        explode: true
        in: query
        name: end_id
        required: false
        schema:
          description: Unique (per currency) trade identifier
          type: string
        style: form
      - description: Number of requested items, default - `10`
        explode: true
        in: query
        name: count
        required: false
        schema:
          type: integer
        style: form
      - description: Include trades older than 7 days, default - `false`
        explode: true
        in: query
        name: include_old
        required: false
        schema:
          type: boolean
        style: form
      - description: Direction of results sorting (`default` value means no sorting,
          results will be returned in order in which they left the database)
        explode: true
        in: query
        name: sorting
        required: false
        schema:
          enum:
          - asc
          - desc
          - default
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              examples:
                jsonObject:
                  externalValue: examples/public/get_last_trades_by_currency.response.json
              schema:
                allOf:
                - properties:
                    testnet:
                      description: false for production server, true for test server
                      type: boolean
                      x-hide-in-docs: true
                    jsonrpc:
                      description: The JSON-RPC version (2.0)
                      enum:
                      - "2.0"
                      type: string
                    usDiff:
                      description: Duration of the handling of the request, in microseconds
                      type: integer
                      x-hide-in-docs: true
                    id:
                      description: The id that was sent in the request
                      type: integer
                    usOut:
                      description: The timestamp (in microseconds) of sending of the
                        response
                      type: integer
                      x-hide-in-docs: true
                    usIn:
                      description: The timestamp (in microseconds) of receipt of the
                        request
                      type: integer
                      x-hide-in-docs: true
                  required:
                  - jsonrpc
                  - testnet
                  - usDiff
                  - usIn
                  - usOut
                - properties:
                    result:
                      properties:
                        has_more:
                          type: boolean
                        trades:
                          items:
                            properties:
                              direction:
                                description: Trade direction of the taker
                                enum:
                                - buy
                                - sell
                                type: string
                              tick_direction:
                                description: Direction of the "tick" (`0` = Plus Tick,
                                  `1` = Zero-Plus Tick, `2` = Minus Tick, `3` = Zero-Minus
                                  Tick).
                                enum:
                                - 0
                                - 1
                                - 2
                                - 3
                                type: integer
                              timestamp:
                                description: The timestamp of the trade
                                example: 1517329113791
                                type: integer
                              price:
                                description: The price of the trade
                                type: number
                              trade_seq:
                                description: The sequence number of the trade within
                                  instrument
                                type: integer
                              trade_id:
                                description: Unique (per currency) trade identifier
                                type: string
                              iv:
                                description: Option implied volatility for the price
                                  (Option only)
                                type: number
                              index_price:
                                description: Index Price at the moment of trade
                                type: number
                              amount:
                                description: Trade amount. For perpetual and futures
