      \ at the trade moment \\(Deribit index\\). |\n\n\n\n## `New Order Single`(`D`)\n\
      \nThe NEW ORDER `SINGLE`(`D`) is used by the client to submit new orders to\
      \ the exchange. Note Deribit doesn't store client identifiers \\(for the sake\
      \ of speed of execution\\), i.e., client software should manage matching client-server\
      \ identifiers using.\n\n### Arguments\n\n| Tag | Name | Type | Required | Comments\
      \ |\n|---|---|---|---|---|\n| 11 | `ClOrdID` | String | Yes | Unique identifier\
      \ for the order as assigned by the client |\n| 54 | `Side` | int | Yes | 1 =\
      \ Buy, 2 = Sell |\n| 38 | `OrderQty` | Qty | Yes | Order quantity |\n| 44 |\
      \ `Price` | Price | Yes | Price |\n| 55 | `Symbol` | String | Yes | Instrument\
      \ symbol, e.g., `BTC-1JAN16` |\n| 18 | `ExecInst` | int | No | Currently is\
      \ used to place POST ONLY orders: 6 = \"Participate don't initiate\" |\n| 40\
      \ | `OrdType` | char | No | Order type. Valid values: 1 = Market, 2 = Limit.\
      \ \\(default Limit\\) |\n| 59 | `TimeInForce` | char  | No | Specifies how long\
      \ the order remains in effect. Absence of this field is interpreted as \"Good\
      \ Till Cancel\". Valid values: 1 = Good Till Cancel \\(`GTC`\\), 3 = Immediate\
      \ or Cancel \\(`IOC`\\), 4 = Fill or Kill \\(`FOK`\\) |\n| 100010 | `DeribitLabel`\
      \ | String | no | A custom label for your order, max 32 characters. |\n| 100012\
      \ | `DeribitAdvOrderType` | char | no | Used to create advanced order for options.\
      \ If it is present: 0 = Implied Volatility Order (price defines fixed implied\
      \ volatility in %) , 1 = USD Order (price defines fixed USD price of the option)\
      \ |\n\n### Response\n\nUpon receiving a new order, the exchange responds with\
      \ the Execution `Report`(`8`) message communicating whether the order was accepted\
      \ or rejected.\n\n| Tag | Name | Required | Comments |\n|---|---|---|---|\n\
      | 11 | `ClOrdID` | Yes | Deribit replaces this field with the own value assigned\
      \ by the server \\(it is not the client id from New Order Single\\) |\n| 41\
      \ | `OrigClOrdId` | Yes | The original value assigned by the client in the `New\
      \ Order Single`(`D`) message |\n| 39 | `OrdStatus` | Yes | 0 = New, 8 = Rejected\
      \ |\n| 54 | `Side` | Yes | 1 = Buy, 2 = Sell |\n| 60 | `TransactTime` | Yes\
      \ | Time the transaction represented by this Execution Report occurred. Fix\
      \ timestamp. |\n| 151 | `LeavesQty` | Yes | Order quantity open for further\
      \ execution \\(`LeavesQty` = `OrderQty` - `CumQty`\\) |\n| 14 | `CumQty` | Yes\
      \ | Total executed quantity or 0.0 |\n| 38 | `OrderQty` | Yes | Order quantity\
      \ |\n| 40 | `OrdType` | Yes | 1 = Market, 2 = Limit, 4 = Stop Limit, S = Stop\
      \ Market |\n| 44 | `Price` | Yes | Price |\n| 103 | `OrdRejReason` | Yes | \
      \ |\n| 58 | `Text` | No | Free format text string, usually exceptions |\n| 207\
      \ | `SecurityExchange` | No | \"Deribit\" |\n| 55 | `Symbol` | Yes | Instrument\
      \ symbol |\n| 854 | `QtyType` | No | Type of quantity specified in a quantity.\
      \ Currently only 1 - `Contracts`.  |\n| 231 | `ContractMultiplier` | No | Specifies\
      \ a multiply factor to convert from contracts to total units |\n| 6 | `AvgPx`\
      \ | No | Average execution price or 0.0 if not executed yet or rejected |\n\
      | 210 | `MaxShow` | No | Maximum quantity (e.g. number of shares) within an\
      \ order to be shown to other customers |\n| 100012 | `DeribitAdvOrderType` |\
      \ No | if it is present then it denotes advanced order for options: 0 = Implied\
      \ Volatility Order, 1 = USD Order |\n| 1188 | `Volatility` | No | volatility\
      \ for Implied Volatility Orders (options orders with fixed volatility) |\n|\
      \ 839 | `PeggedPrice` | No | value of fixed USD price for USD Orders (options\
      \ orders with fixed USD price) |\n| 1362 | `NoFills` | No | Number of immediate\
      \ fill entries for the order |\n| =&gt;1363 | `FillExecID` | No | Unique identifier\
      \ of execution, concatenated via '\\#' symbol and trade sequence number, e.g.,\
      \ `BTC-28SEP18#38`. |\n| =&gt;1364 | `FillPx` | No | Price of this partial fill\
      \ |\n| =&gt;1365 | `FillQty` | No | Quantity bought/sold on this partial fill\
      \ |\n\n\n\n\n\n## `Order Cancel Request`(`F`)\n\nThis message requests the cancellation\
      \ of a particular order. If an order has been partially filled, only the remaining\
      \ quantity can be cancelled. The request should be accepted only if an order\
      \ can successfully be cancelled without executing further. The server generated\
      \ identifiers should be used as `OrigClOrdId`, Deribit doesn't store client\
      \ identifiers.\n\n### Arguments\n\n| Tag | Name | Required | Comments |\n|---|---|---|---|\n\
      | 11 | `ClOrdID` | Yes | Order identifier |\n| 41 | `OrigClOrdId` | Yes | Order\
      \ identifier assigned by Deribit |\n\n### Response on failure\n\n`Order Cancel\
      \ Reject`(`9`) is issued by the exchange upon receipt of Order Cancel `Request`(`F`)\
      \ message which cannot be executed.\n\n| Tag | Name | Required | Comments |\n\
      |---|---|---|---|\n| 52 | `SendingTime` | Yes |  |\n| 11 | `ClOrdID` | Yes |\
      \ Order identifier |\n| 41 | `OrigClOrdId` | Yes | Order identifier assigned\
      \ by Deribit |\n| 39 | `OrdStatus` | No | If it is applicable |\n| 58 | `Text`\
      \ | No | Text string explaining the reason for rejection |\n\n### Response on\
      \ success\n\nThe following `Execution Report`(`8`) is sent by the exchange upon\
      \ successfully processing a cancel request.\n\n| Tag | Name | Required | Comments\
      \ |\n|---|---|---|---|\n| 52 | `SendingTime` | Yes |  |\n| 11 | `ClOrdID` |\
      \ Yes | Deribit replaces this field with the own value assigned by the server\
      \ \\(it is not the client id from New Order Single\\) |\n| 41 | `OrigClOrdId`\
      \ | Yes | The original value assigned by the client in the `New Order Single`(`D`)\
      \ message |\n| 39 | `OrdStatus` | Yes | 0 = New, 1 = Partial, 4 = Cancelled,\
      \ 8 = Rejected |\n| 58 | `Text` | Yes | Text string describing the result |\n\
      \n## `Order Mass Cancel Request`(`q`)\n\n`Order Mass Cancel Request`(`q`) message\
      \ will trigger cancellation of a group of orders.\n\n### Arguments\n\n| Tag\
      \ | Name | Required | Comments |\n|---|---|---|---|\n| 11 | `ClOrdID` | Yes\
      \ | Unique ID of Order Mass Cancel Request (q) as assigned by the client. |\n\
      | 530 | `MassCancelRequestType` | Yes | Specifies the type of cancellation requested.\
      \ Supported values: 7 (all orders), 5 (orders by security type), 1 (orders by\
      \ symbol).  |\n| 167 | `SecurityType` | If `MassCancelRequestType`=5 | possible\
      \ values 'FUT', 'OPT'. The security type for which to cancel orders. |\n| 55\
      \ | `Symbol` | If `MassCancelRequestType`=1 | The symbols for which to cancel\
      \ all orders |\n| 15 | `Currency` | No | If to cancel only certain currency\
      \ if applicable. See also [#security-list-y][Security List].|\n\n### Response\n\
      \nAfter the cancellation, the server responds with a `Order Mass Cancel Report`(`r`).\n\
      \n| Tag | Name | Type | Required | Comments |\n|---|---|---|---|---|\n| 11 |\
      \ `ClOrdID` | String | Yes | Deribit replaces this field with the own value\
      \ assigned by the server \\(it is not the client id from New Order Single\\\
      ) |\n| 530 | `MassCancelRequestType` | Yes | Specifies the type of cancellation\
      \ requested. Supported values: 1 (all orders), 5 (orders by security type),\
      \ 7 (orders by symbol).  |\n| 531 | `MassCancelResponse` | No | If successful,\
      \ echoes the `MassCancelRequestType`. |\n| 58 | `Text` | No | 'success', if\
      \ deletion was successful |\n| 532 | `MassCancelRejectReason` | No | Reason\
      \ why deletion failed. 1=Unknown security, 5=Unknown security type |\n\n\n##\
      \ `Order Mass Status Request`(`AF`)\n\n`Order Mass Status Request`(`AF`) message\
      \ requests the status of currently open orders. The exchange should respond\
      \ with a series of Execution `Report`(`8`) messages detailing orders.\n\n###\
      \ Arguments\n\n| Tag | Name | Required | Comments |\n|---|---|---|---|\n| 584\
      \ | `MassStatusReqID` | Yes | Client-assigned unique ID of this request |\n\
      | 585 | `MassStatusReqType` | Yes | Specifies the scope of the mass status request.\
      \ (see below) |\n\nThis message can be used in two ways: to request status of\
      \ all your open orders, or to request the status of a single order (which needn't\
      \ be open).\n\nTo request the status of all orders, choose a random `MassStatusRequestId`,\
      \ and set `MassStatusReqType=7`. The server will respond with a series of `Execution\
      \ Reports`(`8`) messages, where the first message contains `MassStatusReqType=7`\
      \ and `TotNumReports` will be set to the number of reports to be expected as\
      \ a follow-up.\n\n### Response\n\nWhen the client requests the status of current\
      \ orders, the exchange should reply with a series of special `Execution Reports`(`8`),\
      \ one for every order requested.\n\n| Tag | Name | Type | Required | Comments\
      \ |\n|---|---|---|---|---|\n| 11 | `ClOrdID` | String | Yes | Deribit replaces\
      \ this field with the own value assigned by the server \\(it is not the client\
      \ id from New Order Single\\) |\n| 41 | `OrigClOrdId` | String | Yes | The original\
      \ value assigned by the client in the `New Order Single`(`D`) message |\n| 39\
      \ | `OrdStatus` | char | Yes | 0 = New, 8 = Rejected |\n| 54 | `Side` | char\
      \ | Yes | 1 = Buy, 2 = Sell |\n| 60 | `TransactTime` |  | Yes | Time the transaction\
      \ represented by this Execution Report occurred. Fix timestamp. |\n| 151 | `LeavesQty`\
      \ | Qty | Yes | Order quantity open for further execution \\(`LeavesQty` = `OrderQty`\
      \ - `CumQty`\\) |\n| 14 | `CumQty` | Qty | Yes | Total executed quantity or\
      \ 0.0 |\n| 38 | `OrderQty` | Qty | Yes | Order quantity |\n| 40 | `OrdType`\
      \ | char | Yes | 1 = Market, 2 = Limit, 4 = Stop Limit, S = Stop Market |\n\
      | 44 | `Price` | Price | Yes | Price |\n| 103 | `OrdRejReason` | int  | Yes\
      \ |  Code to identify reason for order rejection. |\n| 58 | `Text` | String\
      \ | No | Free format text string, usually exceptions |\n| 207 | `SecurityExchange`\
      \ | String | No | \"Deribit\" |\n| 55 | `Symbol` | String | Yes | Instrument\
      \ symbol |\n| 854 | `QtyType` | String | No | Type of quantity specified in\
      \ a quantity. Currently only 1 - `Contracts`.  |\n| 231 | `ContractMultiplier`\
      \ | float | No | Specifies a multiply factor to convert from contracts to total\
      \ units |\n| 6 | `AvgPx` | float | No | Average execution price or 0.0 if not\
      \ executed yet or rejected |\n| 210 | `MaxShow` | Qty | No | Maximum quantity\
      \ (e.g. number of shares) within an order to be shown to other customers |\n\
      | 100012 | `DeribitAdvOrderType` | char | No | if it is present then it denotes\
      \ advanced order for options: 0 = Implied Volatility Order, 1 = USD Order |\n\
      | 1188 | `Volatility` | float | No | volatility for Implied Volatility Orders\
      \ (options orders with fixed volatility) |\n| 839 | `PeggedPrice` | Price |\
      \ No | value of fixed USD price for USD Orders (options orders with fixed USD\
      \ price) |\n\nWhen responding to a `MassStatusReqType=7` request, the server\
